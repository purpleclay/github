name: golangci-lint

on:
  workflow_call:
    inputs:
      os:
        description: "The operating system used by the virtual environment for the job. Defaults to ubuntu-latest"
        required: false
        default: ubuntu-latest
        type: string
      depth:
        description: "The depth of the git clone. Defaults to a shallow clone"
        required: false
        default: 1
        type: number
      version:
        description: "The version of golangci-lint to download and use"
        required: true
        type: string
      go-version:
        description: "The version of go to install and configure for the job"
        required: true
        type: string

permissions:
  contents: read

jobs:
  golangci-lint:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Windows Line Endings
        if: ${{ inputs.os == 'windows-latest' }}
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Git Clone
        uses: actions/checkout@v3
        with:
          fetch-depth: ${{ inputs.depth }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.github-token }}

      - name: Create Reports Directory
        run: mkdir -p reports

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@${{ inputs.version }}

      - name: Lint Code
        run: task lint | tee reports/golangci-lint.xml
        env:
          REPORT_FORMAT: checkstyle

      - name: Upload Reports
        if: ${{ inputs.os == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: reports/**
          retention-days: 1
